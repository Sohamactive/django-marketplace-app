{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 50px auto;
    }

    .edit-container h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .btn-primary {
        background: #4f46e5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-secondary {
        background: #6b7280;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-left: 10px;
    }
</style>

<div class="edit-container">
    <h2>Edit Student: {{ student.name }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" name="mobile" value="{{ student.mobile }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Profile Image:</label>
            <input type="file" name="image" accept="image/*" class="form-control">
            {% if student.image %}
                <p>Current: {{ student.image.name }}</p>
            {% endif %}
        </div>
        
        <button type="submit" class="btn-primary">Save Changes</button>
        <a href="{% url 'app0:home' %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
